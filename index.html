<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Role Colors</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px;
            margin: 0;
        }

        .document-container {
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .color-card {
            display: flex;
            align-items: center;
            background-color: #111;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
        }

        .color-card:hover {
            transform: translateY(-2px);
            background-color: #222;
        }

        .swatch {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
            border: 2px solid #333;
            flex-shrink: 0;
        }

        .info {
            flex-grow: 1;
        }

        .hex-code {
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            margin: 0;
        }

        .color-name {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 4px;
        }

        .copy-hint {
            font-size: 0.8em;
            color: #555;
            margin-top: 30px;
            text-align: center;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            color: #000;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="document-container">
        <h1>Discord Role Color Palette</h1>
        
        <div class="color-grid" id="colorGrid">
            <!-- Colors will be inserted here by JS -->
        </div>

        <p class="copy-hint">Click any card to copy the Hex Code to your clipboard.</p>
    </div>

    <div class="notification" id="notification">Copied!</div>

    <script>
        const colors = [
            { hex: "#FF7675", name: "Soft Coral" },
            { hex: "#FF9F43", name: "Sunset Orange" },
            { hex: "#FDCB6E", name: "Mustard Yellow" },
            { hex: "#55E6C1", name: "Mint Green" },
            { hex: "#74B9FF", name: "Sky Blue" },
            { hex: "#A29BFE", name: "Lavender Fog" },
            { hex: "#FD79A8", name: "Bubblegum Pink" },
            { hex: "#81ECEC", name: "Glacier Blue" },
            { hex: "#00CEC9", name: "Robin's Egg" },
            { hex: "#0984E3", name: "Electric Blue" },
            { hex: "#6C5CE7", name: "Royal Purple" },
            { hex: "#E84393", name: "Deep Rose" },
            { hex: "#D63031", name: "Valentine Red" },
            { hex: "#E17055", name: "Burnt Sienna" },
            { hex: "#00B894", name: "Emerald" },
            { hex: "#27AE60", name: "Jungle Green" },
            { hex: "#B2BEC3", name: "Soothing Grey" },
            { hex: "#DFE6E9", name: "Silver Mist" },
            { hex: "#FF9FF3", name: "Cotton Candy" },
            { hex: "#FECA57", name: "Goldenrod" },
            { hex: "#54A0FF", name: "Azure" },
            { hex: "#5F27CD", name: "Deep Violet" },
            { hex: "#48DBFB", name: "Cyan Pop" },
            { hex: "#1DD1A1", name: "Wild Tea" },
            { hex: "#FF6B6B", name: "Pastel Red" },
            { hex: "#F8EFBA", name: "Vanilla Cream" }
        ];

        const grid = document.getElementById('colorGrid');
        const notification = document.getElementById('notification');

        colors.forEach(color => {
            const card = document.createElement('div');
            card.className = 'color-card';
            card.onclick = () => copyToClipboard(color.hex);

            const swatch = document.createElement('div');
            swatch.className = 'swatch';
            swatch.style.backgroundColor = color.hex;
            swatch.style.boxShadow = `0 0 10px ${color.hex}44`; // Adds a subtle glow

            const info = document.createElement('div');
            info.className = 'info';

            const hexCode = document.createElement('div');
            hexCode.className = 'hex-code';
            hexCode.textContent = color.hex;

            const name = document.createElement('div');
            name.className = 'color-name';
            name.textContent = color.name;

            info.appendChild(hexCode);
            info.appendChild(name);
            card.appendChild(swatch);
            card.appendChild(info);
            grid.appendChild(card);
        });

        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            showNotification(`Copied ${text}`);
        }

        function showNotification(msg) {
            notification.textContent = msg;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
