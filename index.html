<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAA Role Color Changes</title>
    <style>
        body {
            background-color: #050505;
            color: #FFFFFF;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px;
            margin: 0;
        }

        .document-container {
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 40px;
            font-size: 2.2em;
            text-transform: uppercase;
            /* Yellow to Black gradient as requested */
            background: linear-gradient(90deg, #FFD700, #333333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Text shadow to ensure the darker end is visible against black bg */
            text-shadow: 0px 0px 1px rgba(255, 215, 0, 0.1); 
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        .color-grid {
            display: grid;
            grid-template-columns: 1fr; /* Changed to single column */
            gap: 15px;
            max-width: 600px; /* Optional: restrict width so it doesn't look too stretched */
            margin: 0 auto; /* Center the column */
        }

        .color-card {
            display: flex;
            align-items: center;
            background-color: #111;
            border: 1px solid #222;
            padding: 12px;
            border-radius: 6px;
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
        }

        .color-card:hover {
            transform: translateY(-2px);
            background-color: #1a1a1a;
            border-color: #444;
        }

        .swatch {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            /* Minimal border to help see dark colors like Black */
            border: 1px solid rgba(255,255,255,0.15); 
        }

        .info {
            flex-grow: 1;
        }

        .hex-code {
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 1.1em;
            font-weight: bold;
            color: #eee;
            margin: 0;
        }

        .color-name {
            font-size: 1em;
            margin-top: 4px;
            font-weight: normal; /* No bold as requested */
        }

        .notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            color: #000;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .notification.show {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="document-container">
        <h1>KAA Role Color Changes</h1>
        <div class="color-grid" id="colorGrid"></div>
    </div>

    <div class="notification" id="notification">Copied!</div>

    <script>
        // Single list sorted from Level 200 down to 5
        const roles = [
            { hex: "#FFFFFF", name: "@KAA Addict" },     // Changed to White
            { hex: "#4169E1", name: "@Horō" },
            { hex: "#1E90FF", name: "@Hakaishin" },
            { hex: "#00BFFF", name: "@Specialist" },
            { hex: "#00FECC", name: "@Saikō-Shin" },
            { hex: "#291224", name: "@Maō" },            // Changed to #291224
            { hex: "#000000", name: "@KAA GOD" },        // Changed to Black
            { hex: "#20B2AA", name: "@Daitenshi" },
            { hex: "#00FA9A", name: "@Noblesse" },
            { hex: "#32CD32", name: "@Yud" },
            { hex: "#7FFF00", name: "@Overlord" },
            { hex: "#ADFF2F", name: "@Hokage" },
            { hex: "#F5D300", name: "@Android" },
            { hex: "#FFD700", name: "@Kaizoku-ō" },
            { hex: "#FF4500", name: "@Taishō" },
            { hex: "#FF6347", name: "@Mahōtei" },
            { hex: "#DC143C", name: "@Saiyan" },
            { hex: "#FF0055", name: "@Kyojin" },
            { hex: "#FF1493", name: "@Hashira" },
            { hex: "#FF69B4", name: "@Yuusha" },
            { hex: "#FF00FF", name: "@Alchemist" },
            { hex: "#D60270", name: "@Hunter" },
            { hex: "#9932CC", name: "@Hikikomori" },
            { hex: "#8A2BE2", name: "@Shinobi" },
            { hex: "#9400D3", name: "@Otaku" },
            { hex: "#9B4F96", name: "@Weeb" }
        ];

        const container = document.getElementById('colorGrid');

        roles.forEach(role => {
            const card = document.createElement('div');
            card.className = 'color-card';
            card.onclick = () => copyToClipboard(role.hex);

            const swatch = document.createElement('div');
            swatch.className = 'swatch';
            swatch.style.backgroundColor = role.hex;
            
            // If the color is very dark (like Black or Mao), we rely on the border defined in CSS.
            // If it's bright, we can add a subtle glow.
            if (role.hex !== "#000000" && role.hex !== "#291224") {
                swatch.style.boxShadow = `0 0 6px ${role.hex}44`;
            }

            const info = document.createElement('div');
            info.className = 'info';

            const hexCode = document.createElement('div');
            hexCode.className = 'hex-code';
            hexCode.textContent = role.hex.replace('#', ''); 

            const name = document.createElement('div');
            name.className = 'color-name';
            name.textContent = role.name;
            // Match text color to hex, font-weight normal
            name.style.color = role.hex; 

            info.appendChild(hexCode);
            info.appendChild(name);
            card.appendChild(swatch);
            card.appendChild(info);
            container.appendChild(card);
        });

        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            const notif = document.getElementById('notification');
            notif.textContent = `Copied ${text}`;
            notif.classList.add('show');
            setTimeout(() => {
                notif.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
